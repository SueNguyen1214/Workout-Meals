<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Workout & Meals</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <div class = "currentDisplay">
        <h1>Workout, Food & Thrive</h1>
        <p> Hello there, thank you for stopping by. 
            This app will help you start/maintain a healthy and active lifestyle with exercise and good recipes.</p>
        <h2>Would you like to look for some exercise video?</h2>
        <form >
            <input id = "yes" type = "radio" name = "exerciseChoice" value = "yes">
                <label for = "yes"> Yes, please </label> <br>
            <input id = "noWithCal" type = "radio" name = "exerciseChoice" value = "noWithCal">
                <label for = "noWithCal">I've already exercised but would like to calculate the burned calories </label> <br>
            <input id = "noWithRec" type = "radio" name = "exerciseChoice" value = "noWithRec">
                <label for = "noWithRec">I've already burned some calories and would like to search for recipes </label> <br>
            <input id = "no" type = "radio" name = "exerciseChoice" value = "no">
                <label for = "no">I'm only looking for some recipes</label> <br>
                       
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
